<style>
	.grid-item { 
		width: 400px !important; 
		height: 400px;
		overflow: hidden;
		
	
	}
	.grid-item img{
	}
	.grid {
  margin: 0 auto;
}
</style>

<script>
	$(function(){
		$.ajax(
			{
			url: "img.php",
			success: function(data){
				var allImages = data.split(',');
				allImages.shift();
				allImages.shift();
				for(var img in allImages){
					var cPhoto = allImages[img];
					if(cPhoto !== '.' || cPhoto !== '..' ){
						$('.grid').append('<div class="grid-item"><a href="img/'+cPhoto+'" data-lightbox="image-1" data-title=""><img src="img/'+cPhoto+'" /></a></div>')
						//console.log(cPhoto);
					}
				}
			$('.grid').masonry({
			// options
			itemSelector: '.grid-item',
			});			
			}	
		})

	});
	
</script>
